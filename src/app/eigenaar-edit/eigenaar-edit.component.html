<div *ngIf="eigenaar" class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">

            <label for="name">Naam</label>
            <input [(ngModel)]="eigenaar.naam" type="text" name="naam" class="form-control form-control-lg pt-1 pb-1" id="naam" aria-describedby="nameHelp" placeholder="Geef de naam in">
            <br><br>
            <label for="email">Voornaam</label>
            <input [(ngModel)]="eigenaar.voornaam" type="text" name="voornaam" class="form-control form-control-lg pt-1 pb-1" id="duizendste" aria-describedby="emailHelp" placeholder="Geef de voornaam in">
            <br><br>
            <label for="email">Email</label>
            <input [(ngModel)]="eigenaar.email" type="text" name="email" class="form-control form-control-lg pt-1 pb-1" id="duizendste" aria-describedby="emailHelp" placeholder="Geef de email in">
            <br><br>
            <label for="email">bankrekeningnummer</label>
            <input [(ngModel)]="eigenaar.bankrnr" type="text" name="bankrnr" class="form-control form-control-lg pt-1 pb-1" id="duizendste" aria-describedby="emailHelp" placeholder="Geef het bankrekeningnummer in">
          </div>
        </form>
        <button class="btn btn-primary" (click)="saveEigenaar(eigenaar)">Eigenaar opslaan</button>
      </div>
    </div>
  </div>
</div>
