<div *ngIf="eigenaar" class="container">
  <div class="row">
    <div class="col-sm-8">
      <h3>Eigenaar wijzigen</h3>
        <form>
          <div class="md-form form-group">
            <input mdbInput [(ngModel)]="eigenaar.naam" type="text" name="naam" class="form-control" id="naam">
            <label for="naam" class="">Naam*</label>
          </div>
          <div class="md-form form-group">
            <input mdbInput [(ngModel)]="eigenaar.email" type="text" name="email" class="form-control" id="email">
            <label for="email" class="">Email*</label>
          </div>
          <div class="md-form form-group">
            <input mdbInput [(ngModel)]="eigenaar.bankrnr" type="text" name="bankrnr" class="form-control" id="bankrnr">
            <label for="bankrnr" class="">Bankrekeningnummer*</label>
          </div>
          <div class="md-form form-group">
            <input mdbInput [(ngModel)]="eigenaar.bankrnr2" type="text" name="bankrnr2" class="form-control" id="bankrnr2">
            <label for="bankrnr2" class="">Alternatief bankrekeningnummer</label>
          </div>
        </form>
        <button type="button" mdbBtn mdbWavesEffect color="primary" outline="true" (click)="back()">Annuleren</button>
        <button *ngIf="check()" type="button" mdbBtn mdbWavesEffect color="primary" (click)="saveEigenaar(eigenaar)">Wijziging opslaan</button>
        <button *ngIf="!check()" type="button" mdbBtn mdbWavesEffect color="primary" disabled (click)="saveEigenaar(eigenaar)">Wijziging opslaan</button>
      </div>
    </div>
</div>
