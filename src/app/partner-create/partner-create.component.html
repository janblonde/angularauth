<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label>Koppel een leverancier met rekeningnummer {{partner.rekeningnummer}}</label>
            <br>
            <label for="name">Naam</label>
            <input [(ngModel)]="partner.naam" type="text" name="naam" class="form-control form-control-lg pt-1 pb-1" id="naam" aria-describedby="nameHelp" placeholder="Geef de naam in">
            <br><br>
            <label for="kostenype">Type</label>
            <select *ngIf="kostenTypes" class="form-control" [(ngModel)]="selectedType" name="kostentype" placeholder="Geef het kostenype in">
                 <option *ngFor="let type of kostenTypes" value={{type.id}}>{{type.naam}}</option>
            </select>
          </div>
        </form>
        <button class="btn btn-primary" (click)="createPartner()">Eigenaar aanmaken</button>
      </div>
    </div>
  </div>
</div>
