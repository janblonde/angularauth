<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h3>Welke leverancier hoort bij rekeningnummer {{partner.rekeningnummer}}</h3>
        <form>
          <div class="md-form form-group">
            <label for="naam">Naam leverancier</label>
            <input mdbInput [(ngModel)]="partner.naam" type="text" name="naam" class="form-control" id="naam">
          </div>
          <div class="md-form form-group">
            <mdb-select *ngIf="kostenTypes" (ngModelChange)="getSelectedType($event)"
                        [(ngModel)]="selectedType" [options]="kostenTypes" name="kostentypes" label="Kostentype"></mdb-select>
          </div>
        </form>
        <br/>
        <button type="button" mdbBtn mdbWavesEffect color="primary" outline="true" (click)="back()">Annuleren</button>
        <button type="button" mdbBtn mdbWavesEffect color="primary" (click)="createPartner()">Leverancier aanmaken</button>
    </div>
  </div>
</div>
