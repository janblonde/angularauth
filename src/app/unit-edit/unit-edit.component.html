<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">

            <label for="name">Naam</label>
            <input [(ngModel)]="unit.naam" type="text" name="naam" class="form-control" id="naam" aria-describedby="nameHelp">
            <br>
            <label for="email">Duizendste</label>
            <input [(ngModel)]="unit.duizendste" type="text" name="duizendste" class="form-control" id="duizendste" aria-describedby="emailHelp">

          </div>
        </form>
        <button class="btn btn-primary" (click)="saveUnit(unit)">Oplaan</button>
      </div>
    </div>
  </div>
</div>
