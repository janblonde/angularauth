<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form>
          <div class="form-group">
            <label for="name">Omschrijving</label>
            <input [(ngModel)]="factuur.omschrijving" type="text" name="omschrijving" class="form-control form-control-lg pt-1 pb-1" id="omschrijving" aria-describedby="nameHelp">
            <br><br>
            <label for="email">Bedrag</label>
            <input [(ngModel)]="factuur.bedrag" type="text" name="bedrag" class="form-control form-control-lg pt-1 pb-1" id="bedrag" aria-describedby="emailHelp">
            <br><br>
            <label for="email">Partner</label>
            <select *ngIf="partners" class="form-control" [(ngModel)]="selectedFactuur" name="partners" placeholder="Selecteer een partner">
                 <option *ngFor="let partner of partners" value={{partner.id}}>{{partner.naam}}</option>
            </select>
          </div>
        </form>
        <button class="btn btn-primary" (click)="createFactuur()">Factuur aanmaken</button>
      </div>
    </div>
  </div>
</div>
