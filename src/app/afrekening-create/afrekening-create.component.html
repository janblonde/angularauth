<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Afrekening aanmaken</h3>
        <form>
          <div class="row">
            <div class="col-md-2 md-form form-group">
              <mdb-date-picker id="van" name="van" [options]="myDatePickerOptions" [label]="'Van'" [(ngModel)]="afrekening.van"></mdb-date-picker>
            </div>
            <div class="col-md-2 md-form form-group">
              <mdb-date-picker id="tot" name="tot" [options]="myDatePickerOptions" [label]="'Tot'" [(ngModel)]="afrekening.tot"></mdb-date-picker>
            </div>
            <div *ngIf="state=='initial'" class="col-md-8" style="padding-top:20px">
              <button *ngIf="check()" type="button" mdbBtn mdbWavesEffect color="primary" (click)="preview()">Preview</button>
              <button *ngIf="!check()" type="button" mdbBtn mdbWavesEffect color="primary" disabled (click)="preview()">Preview</button>
            </div>
            <div *ngIf="state=='validate'" class="col-md-8" style="padding-top:20px">
              <button type="button" mdbBtn mdbWavesEffect color="primary" disabled (click)="preview()">Preview</button>
              <button type="button" mdbBtn mdbWavesEffect color="primary" (click)="validate()">Valideren</button>
              <button type="button" mdbBtn mdbWavesEffect color="primary" outline=true (click)="back()">Annuleren</button>
            </div>
            <div *ngIf="state=='validated'" class="col-md-8" style="padding-top:20px">
              <button type="button" mdbBtn mdbWavesEffect color="primary" disabled (click)="preview()">Preview</button>
              <button type="button" mdbBtn mdbWavesEffect color="primary" disabled (click)="validate()">Valideren</button>
              <button type="button" mdbBtn mdbWavesEffect color="primary" (click)="send()">Verzenden</button>
              <button type="button" mdbBtn mdbWavesEffect color="primary" outline=true (click)="back()">Annuleren</button>
            </div>
          </div>
        </form>
        <table *ngIf="items.length>0" mdbTable small="true" striped="true">
          <thead class="special-color white-text">
            <tr>
              <th scope="col">Unit</th>
              <th scope="col">Kostentype</th>
              <th scope="col" style="text-align:right;padding-right:10px">Totaalbedrag</th>
              <th scope="col" style="text-align:right;padding-right:10px">Verdeling</th>
              <th scope="col" style="text-align:right;padding-right:10px">Bedrag</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td *ngIf="item[2]!=''" style="text-align:right">{{item[2] | number: '1.2-2'}}</td>
              <td *ngIf="item[2]==''" style="text-align:right"></td>
              <td *ngIf="item[3]!=''" style="text-align:right">{{item[3]}}/{{item[4]}}</td>
              <td *ngIf="item[3]==''" style="text-align:right"></td>
              <td *ngIf="item[5]!=''" style="text-align:right">{{item[5] | number: '1.2-2'}} â‚¬</td>
              <td *ngIf="item[5]==''" style="text-align:right"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
