<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto my-5"><!-- Material form login -->

        </h5>

        <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;">

            <!-- Email -->
            <div class="md-form">
              <input [(ngModel)]="loginUserData.email" type="email" name="email" id="materialLoginFormEmail" class="form-control" mdbInput>
              <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
              <input [(ngModel)]="loginUserData.password" type="password" name="password" id="materialLoginFormPassword" class="form-control" mdbInput>
              <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <!-- <div class="form-check">

                </div> -->
              </div>
              <div>
                <!-- Forgot password -->
                <!-- <a href="">Paswoord vergeten?</a> -->
              </div>
            </div>

            <!-- Sign in button -->
            <button type="button" mdbBtn mdbWavesEffect color="primary" (click)="loginUser()">Aanmelden</button>
