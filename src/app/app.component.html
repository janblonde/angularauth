<!-- SideNav slide-out button -->
<a (click)="sidenav.toggle()" mdbBtn color="black" class="p-3 button-collapse"><mdb-icon fas icon="bars"></mdb-icon></a>
<!--/. SideNav slide-out button -->

<!-- Sidebar navigation -->
<mdb-side-nav #sidenav class="fixed" [fixed]="true">
  <li>
    <div>
      <h2 style="font-family: 'Nunito', sans-serif;padding-left:10px;padding-top:10px">SNDX</h2>
    </div>
  </li>
  <!-- Side navigation links -->
  <li>
    <ul class="collapsible collapsible-accordion">
      <mdb-accordion [multiple]="false" aria-multiselectable="false">

        <mdb-accordion-item class="no-collase" routerLink="/dashboard" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="fas fa-tachometer-alt"></i> Dashboard
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <mdb-accordion-item class="no-collase" routerLink="/unitlist" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="fas fa-warehouse"></i> Eigendommen
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <mdb-accordion-item class="no-collase" routerLink="/rekeninglist" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="fas fa-piggy-bank"></i> Rekeningoverzicht
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <mdb-accordion-item class="no-collase" routerLink="/factuurlist" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="fas fa-file-invoice"></i> Facturen
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <mdb-accordion-item class="no-collase" routerLink="/voorschotlist" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="far fa-file-alt"></i> Voorschotten
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <mdb-accordion-item class="no-collase">
          <mdb-accordion-item-head mdbWavesEffect><mdb-icon fas icon="chevron-right"></mdb-icon> Rapporten
          </mdb-accordion-item-head>
          <mdb-accordion-item-body>
            <ul>
              <li><a href="#" mdbWavesEffect routerLink="/rapporten" routerLinkActive="active">Inkomsten en uitgaven</a></li>
              <li><a href="#" mdbWavesEffect routerLink="/rapporten" routerLinkActive="active">Individuele rekeningen</a></li>
              <li><a href="#" mdbWavesEffect routerLink="/rapporten" routerLinkActive="active">Balans</a></li>
            </ul>
          </mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Collapsible link -->
        <!-- <mdb-accordion-item>
          <mdb-accordion-item-head mdbWavesEffect><mdb-icon fas icon="chevron-right"></mdb-icon> Collapsible menu
          </mdb-accordion-item-head>
          <mdb-accordion-item-body>
            <ul>
              <li><a href="#" mdbWavesEffect>Link 1</a></li>
              <li><a href="#" mdbWavesEffect>Link 2</a></li>
            </ul>
          </mdb-accordion-item-body>
        </mdb-accordion-item> -->

        <mdb-accordion-item class="no-collase" routerLink="/instellingen" routerLinkActive="active">
          <mdb-accordion-item-head mdbWavesEffect><i class="fas fa-tools"></i> Instellingen
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

      </mdb-accordion>
    </ul>
  </li>
  <!--/. Side navigation links -->
  <div class="sidenav-bg mask-strong"></div>
</mdb-side-nav>
<!--/. Sidebar navigation -->
